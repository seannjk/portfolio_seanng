<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }} Twitter Anti Vaccine Classification </title>
    </head>
    <body>
        <h1>Twitter Anti-Vaccine Classifier</h1>
        <form method="POST">
            <textarea name="input_text" placeholder="Content of tweet:" rows="3" cols="100"></textarea><br><br>
            <input class="example_a" type="submit">
        </form>
        {% if prediction %}
        <div>
            <h2> {{ prediction }}</h2>
            {% else %}
            <p></p>
            {% endif %}
        </div>
        {% if exp %}
        <h3 align="left">LIME-explained results:</h3>
        <div class="container">
            {{ exp|safe }}
        </div>
        {% endif %}
    </body>
</html>
